name: tekartik_app_rx_bloc_flutter
description: "Complete rx base bloc solution with helper for flutter"
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  tekartik_app_flutter_bloc:
    git:
      url: https://github.com/tekartik/app_flutter_utils.dart
      ref: dart3a
      path: app_bloc
  tekartik_app_flutter_common_utils:
    git:
      url: https://github.com/tekartik/app_flutter_utils.dart
      ref: dart3a
      path: app_common
  tekartik_app_rx_bloc:
    git:
      url: https://github.com/tekartik/app_common_utils.dart
      ref: dart3a
      path: app_rx_bloc
  tekartik_app_rx_utils:
    git:
      url: https://github.com/tekartik/app_flutter_utils.dart
      ref: dart3a
      path: app_rx_utils

dev_dependencies:
  test: ">=1.14.0"
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

dependency_overrides:
  tekartik_app_flutter_bloc:
    path: ../app_bloc
  tekartik_app_rx_utils:
    path: ../app_rx_utils
  tekartik_app_flutter_common_utils:
    path: ../app_common
