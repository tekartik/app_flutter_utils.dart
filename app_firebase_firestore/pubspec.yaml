name: tekartik_app_flutter_firebase_firestore
description: Firestore for flutter application
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  tekartik_firebase_firestore_browser:
    git:
      url: https://github.com/tekartik/firebase_firestore.dart
      path: firestore_browser
      ref: dart3a
    version: '>=0.4.0'
  tekartik_firebase_firestore_flutter:
    git:
      url: https://github.com/tekartik/firebase_flutter
      path: firestore_flutter
      ref: dart3a
    version: '>=0.4.0'
  tekartik_app_flutter_firebase:
    git:
      url: https://github.com/tekartik/app_flutter_utils.dart
      path: app_firebase
      ref: dart3a
dev_dependencies:
  flutter_test:
    sdk: flutter
  process_run: '>=0.10.3'
  tekartik_lints_flutter:
    git:
      url: https://github.com/tekartik/common_flutter.dart
      ref: dart3a
      path: packages/lints_flutter
    version: '>=0.1.0'

dependency_overrides:
  tekartik_app_flutter_firebase:
    path: ../app_firebase
