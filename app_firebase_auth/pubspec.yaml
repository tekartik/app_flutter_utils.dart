name: tekartik_app_flutter_firebase_auth
description: Firebase auth for flutter application
version: 0.1.1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  tekartik_app_flutter_firebase:
    git:
      url: https://github.com/tekartik/app_flutter_utils.dart
      path: app_firebase
      ref: dart3a
  tekartik_firebase_auth_flutter:
    git:
      url: https://github.com/tekartik/firebase_flutter
      path: auth_flutter
      ref: dart3a
    version: '>=0.7.0'
dev_dependencies:
  flutter_test:
    sdk: flutter
  process_run: ">=1.2.1+1"
  tekartik_lints_flutter:
    git:
      url: https://github.com/tekartik/common_flutter.dart
      ref: dart3a
      path: packages/lints_flutter
    version: '>=0.1.0'
dependency_overrides:
  tekartik_app_flutter_firebase:
    path: ../app_firebase
